<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Phone directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <header id="header">Phone Directory</header>

    <div class="container" id="main-div">
        
        <button id="add" class="button">Add</button>

        <!-- This form container -->
        <div ng-app="" id="form-div" style="display:none;">

            <form action="">
                <label for="name">Name:</label><br>
                <input type="text" ng-model="name" id="name" required>
                <br><br>
                <label for="contact">Number:</label><br>
                <input type="number" ng-model="number" name="contact" id="contact" required>
            </form>
            <p id="form-p">
                <span class="p-head">Subscriber to added:</span><br>
                Name: {{name}} <br>
                Contact: {{number}} 
            </p>
            <button id="submit" class="button">ADD</button>
        </div>

        <!-- This is list container -->
        <div id="list-div" style="display:block;">
            <div class="headings">
                <h4 class="list-h">NAME</h4>
                <h4 class="list-h">CONTACT</h4>
            </div>
        <ul id="list">
            
        </ul>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
